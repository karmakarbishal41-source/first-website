<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<style>
body{background:black;color:#00ff9c;font-family:monospace;text-align:center;padding-top:100px;}
input,button{padding:10px;margin:10px;background:black;border:1px solid #00ff9c;color:#00ff9c;}
</style>
</head>

<body>

<h2>Cyber System Access</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script>

const firebaseConfig={
apiKey:"AIzaSyB3ofBLYop3CIOKcE4PaFOyo3pGa4Aa8QM",
authDomain:"cyberdashboard-4ee87.firebaseapp.com",
projectId:"cyberdashboard-4ee87",
appId:"1:133424629804:web:6457a1eb1282cc88ada989"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function register(){
auth.createUserWithEmailAndPassword(email.value,password.value)
.then(()=>msg.innerText="Registered")
.catch(e=>msg.innerText=e.message);
}

function login(){
auth.signInWithEmailAndPassword(email.value,password.value)
.then(()=>window.location="dashboard.html")
.catch(e=>msg.innerText=e.message);
}

</script>

</body>
</html>
